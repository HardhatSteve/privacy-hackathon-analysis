<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolVoid Atomic Rescue Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    <style>
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        .status-online { color: #10b981; }
        .status-offline { color: #ef4444; }
        .status-warning { color: #f59e0b; }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Header -->
    <header class="bg-gray-800 border-b border-gray-700">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold text-blue-400"> SolVoid</h1>
                    <span class="text-gray-400">Atomic Rescue Dashboard</span>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-2">
                        <div class="w-3 h-3 bg-green-500 rounded-full status-online"></div>
                        <span class="text-sm">Connected</span>
                    </div>
                    <button id="refreshBtn" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors">
                        Refresh
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Stats Overview -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Active Monitors</p>
                        <p class="text-3xl font-bold text-blue-400" id="activeMonitors">0</p>
                    </div>
                    <div class="text-4xl"></div>
                </div>
            </div>
            
            <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Total Rescues</p>
                        <p class="text-3xl font-bold text-green-400" id="totalRescues">0</p>
                    </div>
                    <div class="text-4xl"></div>
                </div>
            </div>
            
            <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Total Alerts</p>
                        <p class="text-3xl font-bold text-yellow-400" id="totalAlerts">0</p>
                    </div>
                    <div class="text-4xl"></div>
                </div>
            </div>
            
            <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Success Rate</p>
                        <p class="text-3xl font-bold text-purple-400" id="successRate">100%</p>
                    </div>
                    <div class="text-4xl"></div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="bg-gray-800 rounded-lg p-6 mb-8 border border-gray-700">
            <h2 class="text-xl font-bold mb-4">Quick Actions</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <button id="startMonitoringBtn" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors flex items-center justify-center space-x-2">
                    <span></span>
                    <span>Start Monitoring</span>
                </button>
                <button id="executeRescueBtn" class="px-6 py-3 bg-green-600 hover:bg-green-700 rounded-lg transition-colors flex items-center justify-center space-x-2">
                    <span></span>
                    <span>Execute Rescue</span>
                </button>
                <button id="exportDataBtn" class="px-6 py-3 bg-purple-600 hover:bg-purple-700 rounded-lg transition-colors flex items-center justify-center space-x-2">
                    <span></span>
                    <span>Export Data</span>
                </button>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
            <!-- Rescue History Chart -->
            <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                <h2 class="text-xl font-bold mb-4">Rescue History</h2>
                <canvas id="rescueChart" width="400" height="200"></canvas>
            </div>
            
            <!-- Alert Distribution Chart -->
            <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                <h2 class="text-xl font-bold mb-4">Alert Distribution</h2>
                <canvas id="alertChart" width="400" height="200"></canvas>
            </div>
        </div>

        <!-- Active Monitoring Sessions -->
        <div class="bg-gray-800 rounded-lg p-6 mb-8 border border-gray-700">
            <h2 class="text-xl font-bold mb-4">Active Monitoring Sessions</h2>
            <div id="monitoringSessions" class="space-y-4">
                <p class="text-gray-400">No active monitoring sessions</p>
            </div>
        </div>

        <!-- Recent Alerts -->
        <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
            <h2 class="text-xl font-bold mb-4">Recent Alerts</h2>
            <div id="recentAlerts" class="space-y-4">
                <p class="text-gray-400">No recent alerts</p>
            </div>
        </div>
    </main>

    <!-- Modals -->
    <!-- Start Monitoring Modal -->
    <div id="startMonitoringModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-gray-800 rounded-lg p-6 w-full max-w-md border border-gray-700">
            <h3 class="text-xl font-bold mb-4">Start Monitoring</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Wallet Address</label>
                    <input type="text" id="monitorAddress" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500" placeholder="Enter wallet address">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Duration (hours)</label>
                    <input type="number" id="monitorDuration" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500" value="24" min="1" max="168">
                </div>
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="enableWebhooks" class="rounded" checked>
                    <label for="enableWebhooks">Enable Webhooks</label>
                </div>
            </div>
            <div class="flex justify-end space-x-4 mt-6">
                <button onclick="closeModal('startMonitoringModal')" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded-lg transition-colors">
                    Cancel
                </button>
                <button onclick="startMonitoring()" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition-colors">
                    Start
                </button>
            </div>
        </div>
    </div>

    <!-- Execute Rescue Modal -->
    <div id="executeRescueModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-gray-800 rounded-lg p-6 w-full max-w-md border border-gray-700">
            <h3 class="text-xl font-bold mb-4">Execute Rescue</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Private Key (Base64)</label>
                    <textarea id="rescuePrivateKey" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500" rows="3" placeholder="Enter private key"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Safe Address</label>
                    <input type="text" id="rescueSafeAddress" class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500" placeholder="Enter safe address">
                </div>
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="usePrivacy" class="rounded" checked>
                    <label for="usePrivacy">Use ZK Privacy</label>
                </div>
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="enableMonitoring" class="rounded" checked>
                    <label for="enableMonitoring">Enable Post-Rescue Monitoring</label>
                </div>
            </div>
            <div class="flex justify-end space-x-4 mt-6">
                <button onclick="closeModal('executeRescueModal')" class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded-lg transition-colors">
                    Cancel
                </button>
                <button onclick="executeRescue()" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg transition-colors">
                    Execute
                </button>
            </div>
        </div>
    </div>

    <script>
        // WebSocket connection for real-time updates
        let ws;
        let charts = {};

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', async () => {
            await initializeDashboard();
            connectWebSocket();
            setupEventListeners();
            loadInitialData();
        });

        async function initializeDashboard() {
            console.log('Initializing SolVoid Dashboard...');
        }

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.hostname}:3002`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                console.log('Connected to dashboard WebSocket');
                updateConnectionStatus(true);
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };
            
            ws.onclose = () => {
                console.log('Disconnected from dashboard WebSocket');
                updateConnectionStatus(false);
                // Attempt to reconnect after 5 seconds
                setTimeout(connectWebSocket, 5000);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateConnectionStatus(false);
            };
        }

        function handleWebSocketMessage(data) {
            switch (data.type) {
                case 'initial_data':
                    updateDashboard(data.data);
                    break;
                case 'alert':
                    addAlert(data.data);
                    break;
                case 'dashboard_update':
                    updateMonitoringSession(data.data);
                    break;
                case 'stats':
                    updateStats(data.data);
                    break;
            }
        }

        function updateConnectionStatus(connected) {
            const statusElement = document.querySelector('.status-online, .status-offline');
            if (connected) {
                statusElement.className = 'w-3 h-3 bg-green-500 rounded-full status-online';
                statusElement.nextElementSibling.textContent = 'Connected';
            } else {
                statusElement.className = 'w-3 h-3 bg-red-500 rounded-full status-offline';
                statusElement.nextElementSibling.textContent = 'Disconnected';
            }
        }

        function setupEventListeners() {
            document.getElementById('refreshBtn').addEventListener('click', loadInitialData);
            document.getElementById('startMonitoringBtn').addEventListener('click', () => {
                document.getElementById('startMonitoringModal').classList.remove('hidden');
            });
            document.getElementById('executeRescueBtn').addEventListener('click', () => {
                document.getElementById('executeRescueModal').classList.remove('hidden');
            });
            document.getElementById('exportDataBtn').addEventListener('click', exportData);
        }

        async function loadInitialData() {
            try {
                const response = await fetch('/api/monitoring/stats');
                const stats = await response.json();
                updateStats(stats);
                
                const dashboardResponse = await fetch('/api/dashboard/data');
                const dashboardData = await dashboardResponse.json();
                updateDashboardData(dashboardData);
                
                const alertsResponse = await fetch('/api/alerts?limit=10');
                const alerts = await alertsResponse.json();
                updateAlerts(alerts);
                
            } catch (error) {
                console.error('Failed to load initial data:', error);
            }
        }

        function updateStats(stats) {
            document.getElementById('activeMonitors').textContent = stats.activeMonitors || 0;
            document.getElementById('totalRescues').textContent = stats.totalRescues || 0;
            document.getElementById('totalAlerts').textContent = stats.totalAlerts || 0;
            
            const successRate = stats.successRate || 100;
            document.getElementById('successRate').textContent = `${successRate}%`;
        }

        function updateDashboard(data) {
            updateStats(data.stats);
            updateDashboardData(data.dashboardData);
        }

        function updateDashboardData(dashboardData) {
            const sessionsContainer = document.getElementById('monitoringSessions');
            
            if (dashboardData.length === 0) {
                sessionsContainer.innerHTML = '<p class="text-gray-400">No active monitoring sessions</p>';
                return;
            }
            
            sessionsContainer.innerHTML = dashboardData.map(session => `
                <div class="bg-gray-700 rounded-lg p-4 border border-gray-600">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="font-mono text-sm">${session.address}</p>
                            <p class="text-gray-400 text-xs">Started: ${new Date(session.startTime).toLocaleString()}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-sm">Transactions: ${session.totalTransactions}</p>
                            <p class="text-sm">Alerts: ${session.alerts.length}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateAlerts(alerts) {
            const alertsContainer = document.getElementById('recentAlerts');
            
            if (alerts.length === 0) {
                alertsContainer.innerHTML = '<p class="text-gray-400">No recent alerts</p>';
                return;
            }
            
            alertsContainer.innerHTML = alerts.map(alert => {
                const severityColor = alert.severity === 'high' ? 'text-red-400' : 
                                   alert.severity === 'medium' ? 'text-yellow-400' : 'text-blue-400';
                
                return `
                    <div class="bg-gray-700 rounded-lg p-4 border border-gray-600">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="font-semibold ${severityColor}">${alert.type.toUpperCase()}</p>
                                <p class="text-sm text-gray-400">${alert.message}</p>
                                <p class="text-xs text-gray-500">${new Date(alert.timestamp).toLocaleString()}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-xs font-mono">${alert.address.slice(0, 8)}...</p>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function addAlert(alert) {
            updateAlerts([alert, ...getCurrentAlerts()].slice(0, 9));
            updateStats(getCurrentStats());
        }

        function getCurrentAlerts() {
            // This would be maintained in state
            return [];
        }

        function getCurrentStats() {
            // This would be maintained in state
            return {};
        }

        function updateMonitoringSession(data) {
            // Update specific monitoring session
            loadInitialData(); // Simplified reload
        }

        // Modal functions
        function closeModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
        }

        async function startMonitoring() {
            const address = document.getElementById('monitorAddress').value;
            const duration = parseInt(document.getElementById('monitorDuration').value);
            const enableWebhooks = document.getElementById('enableWebhooks').checked;
            
            if (!address) {
                alert('Please enter a wallet address');
                return;
            }
            
            try {
                const response = await fetch('/api/monitoring/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        address,
                        options: {
                            duration: duration * 3600000, // Convert to milliseconds
                            webhookEnabled: enableWebhooks,
                            dashboardEnabled: true
                        }
                    })
                });
                
                if (response.ok) {
                    closeModal('startMonitoringModal');
                    loadInitialData();
                    alert('Monitoring started successfully');
                } else {
                    alert('Failed to start monitoring');
                }
            } catch (error) {
                console.error('Error starting monitoring:', error);
                alert('Error starting monitoring');
            }
        }

        async function executeRescue() {
            const privateKey = document.getElementById('rescuePrivateKey').value;
            const safeAddress = document.getElementById('rescueSafeAddress').value;
            const usePrivacy = document.getElementById('usePrivacy').checked;
            const enableMonitoring = document.getElementById('enableMonitoring').checked;
            
            if (!privateKey || !safeAddress) {
                alert('Please fill in all required fields');
                return;
            }
            
            try {
                const response = await fetch('/api/rescue/execute', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        privateKey,
                        safeAddress,
                        usePrivacy,
                        monitoringOptions: enableMonitoring ? { enabled: true } : null
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    closeModal('executeRescueModal');
                    alert('Rescue executed successfully!');
                    loadInitialData();
                } else {
                    alert(`Rescue failed: ${result.error}`);
                }
            } catch (error) {
                console.error('Error executing rescue:', error);
                alert('Error executing rescue');
            }
        }

        async function exportData() {
            try {
                const response = await fetch('/api/export');
                const data = await response.json();
                
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `solvoid-export-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            } catch (error) {
                console.error('Error exporting data:', error);
                alert('Error exporting data');
            }
        }

        // Initialize charts
        function initializeCharts() {
            // Rescue History Chart
            const rescueCtx = document.getElementById('rescueChart').getContext('2d');
            charts.rescue = new Chart(rescueCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Rescues',
                        data: [],
                        borderColor: 'rgb(59, 130, 246)',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });

            // Alert Distribution Chart
            const alertCtx = document.getElementById('alertChart').getContext('2d');
            charts.alert = new Chart(alertCtx, {
                type: 'doughnut',
                data: {
                    labels: ['High', 'Medium', 'Low'],
                    datasets: [{
                        data: [0, 0, 0],
                        backgroundColor: [
                            'rgb(239, 68, 68)',
                            'rgb(245, 158, 11)',
                            'rgb(59, 130, 246)'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });
        }

        // Initialize charts when page loads
        initializeCharts();
    </script>
</body>
</html>
