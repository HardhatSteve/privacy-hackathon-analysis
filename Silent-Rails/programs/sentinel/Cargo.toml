[package]
name = "sentinel"
version = "0.1.0"
description = "Created with Anchor"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "sentinel"

[features]
default = []
idl-build = ["anchor-lang/idl-build"]

[dependencies]
anchor-lang = "=0.29.0"
[patch.crates-io]
blake3 = "1.5.1"

[dev-dependencies]
criterion = "0.5"

[[bench]]
name = "performance_bench"
path = "../../benches/performance_bench.rs"
harness = false

[[example]]
name = "client_connection"
path = "examples/client_connection.rs"