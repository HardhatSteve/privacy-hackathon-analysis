<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
@font-face { font-family: 'Sentient'; src: url('/Sentient-Extralight.woff') format('woff'); font-weight: 200; }
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  background: #000;
  color: white;
  font-family: 'Geist Mono', monospace, system-ui;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}
.header {
  width: 100%;
  padding: 16px 32px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-bottom: 1px solid rgba(255,255,255,0.06);
}
.header-left { display: flex; align-items: center; gap: 32px; }
.logo { font-size: 18px; font-weight: 700; color: white; display: flex; align-items: center; gap: 8px; }
.logo-icon { width: 28px; height: 28px; }
.nav { display: flex; gap: 24px; }
.nav a { font-size: 13px; text-transform: uppercase; letter-spacing: 0.1em; color: rgba(255,255,255,0.5); text-decoration: none; font-weight: 500; }
.wallet-btn { padding: 8px 16px; border: 1px solid #424242; font-size: 13px; color: rgba(255,255,255,0.7); font-family: monospace; background: transparent; }
.content {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 20px;
  padding: 48px;
  max-width: 500px;
  width: 100%;
}
.send-header {
  font-size: 16px;
  color: rgba(255,255,255,0.6);
  letter-spacing: 0.1em;
  text-transform: uppercase;
  font-weight: 500;
  align-self: flex-start;
}
.memo {
  font-size: 14px;
  color: rgba(255,255,255,0.35);
  font-style: italic;
  align-self: flex-start;
  margin-top: -8px;
}
.amount-row {
  display: flex;
  align-items: baseline;
  gap: 16px;
  margin: 28px 0 4px;
}
.amount {
  font-size: 80px;
  font-weight: 200;
  color: white;
  letter-spacing: -0.03em;
  font-family: 'Sentient', system-ui;
}
.token-badge {
  padding: 8px 16px;
  background: rgba(255,199,0,0.1);
  border: 1px solid rgba(255,199,0,0.3);
  border-radius: 8px;
  color: #FFC700;
  font-size: 20px;
  font-weight: 600;
}
.usd {
  font-size: 15px;
  color: rgba(255,255,255,0.3);
  margin-bottom: 16px;
}
.privacy-box {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 14px 18px;
  background: rgba(255,199,0,0.04);
  border: 1px solid rgba(255,199,0,0.12);
  border-radius: 8px;
  width: 100%;
  margin: 8px 0;
}
.privacy-text {
  font-size: 13px;
  color: rgba(255,255,255,0.45);
}
.pay-btn {
  padding: 16px 32px;
  background: #FFC700;
  color: #000;
  font-size: 16px;
  font-weight: 700;
  font-family: monospace;
  text-align: center;
  width: 100%;
  clip-path: polygon(10px 0%, calc(100% - 10px) 0%, 100% 10px, 100% calc(100% - 10px), calc(100% - 10px) 100%, 10px 100%, 0% calc(100% - 10px), 0% 10px);
  margin-top: 12px;
}
</style>
</head>
<body>
<div class="header">
  <div class="header-left">
    <div class="logo">
      <svg class="logo-icon" viewBox="0 0 658 891" fill="none"><path d="M319.469 371.159C335.911 431.018 372.856 473.727 426.715 498.767C409.329 553.524 367.14 592.359 313.422 610.596C217.846 641.21 95.0566 618.958 0 585.414C24.8035 498.342 78.6154 381.222 150.144 326.182C198.239 366.718 255.453 383.442 319.469 371.159Z" fill="#FEC735"/><path d="M326.745 19.9415C315.784 83.0606 330.383 143.061 372.242 191.015C329.958 233.63 310.446 288.103 315.217 347.537C258.524 359.821 201.972 342.435 159.215 302.371C88.017 236.417 46.914 120.998 26.9294 21.8784C117.167 -1.31882 233.2 -11.9016 326.792 19.8942L326.745 19.9415Z" fill="#FEC735"/><path d="M613.522 478.357C733.712 613.997 580.403 801.842 474.716 890.757C409.093 821.732 339.785 722.235 324.997 632.092C385.423 610.406 428.652 566.563 449.44 507.082C507.221 522.531 563.537 513.082 613.522 478.357Z" fill="#FEC735"/><path d="M499.19 489.082C586.6 489.082 657.46 418.222 657.46 330.812C657.46 243.401 586.6 172.542 499.19 172.542C411.78 172.542 340.92 243.401 340.92 330.812C340.92 418.222 411.78 489.082 499.19 489.082Z" fill="white"/></svg>
      velum
    </div>
    <nav class="nav">
      <a href="#">Receive</a>
      <a href="#">Withdraw</a>
      <a href="#">History</a>
    </nav>
  </div>
  <div class="wallet-btn">[Connect Wallet]</div>
</div>
<div class="content">
  <div class="send-header">Send Private Payment</div>
  <div class="memo">"Coffee ☕"</div>
  <div class="amount-row">
    <div class="amount">5.00</div>
    <div class="token-badge">◎ SOL</div>
  </div>
  <div class="usd">≈ $900.00 USD</div>
  <div class="privacy-box">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#FFC700" stroke-width="2" stroke-linecap="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
    <span class="privacy-text">Protected by zero-knowledge proofs</span>
  </div>
  <div class="pay-btn">[Pay 5 SOL]</div>
</div>
</body>
</html>
