<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  background: #000;
  color: white;
  font-family: 'Geist Mono', monospace, system-ui;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}
.header {
  width: 100%;
  padding: 16px 32px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-bottom: 1px solid rgba(255,255,255,0.06);
}
.header-left { display: flex; align-items: center; gap: 32px; }
.logo { font-size: 18px; font-weight: 700; color: white; display: flex; align-items: center; gap: 8px; }
.logo-icon { width: 28px; height: 28px; }
.nav { display: flex; gap: 24px; }
.nav a { font-size: 13px; text-transform: uppercase; letter-spacing: 0.1em; color: rgba(255,255,255,0.5); text-decoration: none; font-weight: 500; }
.wallet-btn { padding: 8px 16px; border: 1px solid #424242; font-size: 13px; color: rgba(255,255,255,0.7); font-family: monospace; background: transparent; }
.content {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 24px;
  padding: 48px;
}
.badge {
  width: 80px; height: 80px;
  border-radius: 50%;
  background: rgba(34,197,94,0.1);
  border: 2px solid rgba(34,197,94,0.4);
  display: flex; align-items: center; justify-content: center;
  box-shadow: 0 0 40px rgba(34,197,94,0.15);
}
.title { font-size: 32px; font-weight: 700; letter-spacing: 0.02em; }
.message {
  font-size: 15px;
  color: rgba(255,255,255,0.45);
  text-align: center;
  line-height: 1.7;
  max-width: 380px;
}
.back-btn {
  padding: 12px 24px;
  border: 1px solid #424242;
  border-radius: 8px;
  font-size: 14px;
  color: rgba(255,255,255,0.6);
  margin-top: 16px;
  background: transparent;
}
</style>
</head>

      velum
    </div>
    <nav class="nav">
      <a href="#">Receive</a>
      <a href="#">Withdraw</a>
      <a href="#">History</a>
    </nav>
  </div>
  <div class="wallet-btn">[9JxQ...FmPQ]</div>
</div>
<div class="content">

</html>
