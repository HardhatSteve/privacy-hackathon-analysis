<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  background: #000;
  color: white;
  font-family: 'Geist Mono', monospace, system-ui;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}
/* Header */
.header {
  width: 100%;
  padding: 16px 32px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-bottom: 1px solid rgba(255,255,255,0.06);
}
.header-left { display: flex; align-items: center; gap: 32px; }
.logo { font-size: 18px; font-weight: 700; color: white; display: flex; align-items: center; gap: 8px; }
.logo-icon { width: 28px; height: 28px; }
.nav { display: flex; gap: 24px; }
.nav a { font-size: 13px; text-transform: uppercase; letter-spacing: 0.1em; color: rgba(255,255,255,0.5); text-decoration: none; font-weight: 500; }
.nav a.active { color: #FFC700; }
.wallet-btn { padding: 8px 16px; border: 1px solid #424242; font-size: 13px; color: rgba(255,255,255,0.7); font-family: monospace; background: transparent; }
/* Content */
.content {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 24px;
  padding: 48px;
}
.badge {
  width: 72px; height: 72px;
  border-radius: 50%;
  background: rgba(34,197,94,0.1);
  border: 2px solid rgba(34,197,94,0.4);
  display: flex; align-items: center; justify-content: center;
  box-shadow: 0 0 30px rgba(34,197,94,0.15);
}
.title { font-size: 28px; font-weight: 700; letter-spacing: 0.02em; }
.qr-container { background: white; border-radius: 12px; padding: 16px; margin: 8px 0; }
.link-box {
  padding: 12px 24px;
  background: rgba(38,38,38,0.8);
  border: 1px solid #424242;
  border-radius: 8px;
  font-size: 14px;
  color: rgba(255,255,255,0.6);
  text-align: center;
  width: 100%;
  max-width: 400px;
}
.btn-row { display: flex; gap: 12px; margin-top: 8px; }
.btn-secondary {
  padding: 10px 18px;
  border: 1px solid #424242;
  border-radius: 6px;
  font-size: 13px;
  font-family: monospace;
  color: rgba(255,255,255,0.7);
  background: transparent;
}
</style>
</head>
<body>
<div class="header">
  <div class="header-left">
    <div class="logo">
      <svg class="logo-icon" viewBox="0 0 658 891" fill="none"><path d="M319.469 371.159C335.911 431.018 372.856 473.727 426.715 498.767C409.329 553.524 367.14 592.359 313.422 610.596C217.846 641.21 95.0566 618.958 0 585.414C24.8035 498.342 78.6154 381.222 150.144 326.182C198.239 366.718 255.453 383.442 319.469 371.159Z" fill="#FEC735"/><path d="M326.745 19.9415C315.784 83.0606 330.383 143.061 372.242 191.015C329.958 233.63 310.446 288.103 315.217 347.537C258.524 359.821 201.972 342.435 159.215 302.371C88.017 236.417 46.914 120.998 26.9294 21.8784C117.167 -1.31882 233.2 -11.9016 326.792 19.8942L326.745 19.9415Z" fill="#FEC735"/><path d="M613.522 478.357C733.712 613.997 580.403 801.842 474.716 890.757C409.093 821.732 339.785 722.235 324.997 632.092C385.423 610.406 428.652 566.563 449.44 507.082C507.221 522.531 563.537 513.082 613.522 478.357Z" fill="#FEC735"/><path d="M499.19 489.082C586.6 489.082 657.46 418.222 657.46 330.812C657.46 243.401 586.6 172.542 499.19 172.542C411.78 172.542 340.92 243.401 340.92 330.812C340.92 418.222 411.78 489.082 499.19 489.082Z" fill="white"/></svg>
      velum
    </div>
    <nav class="nav">
      <a class="active" href="#">Receive</a>
      <a href="#">Withdraw</a>
      <a href="#">History</a>
    </nav>
  </div>
  <div class="wallet-btn">[Connect Wallet]</div>
</div>
<div class="content">
  <div class="badge">
    <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="#22c55e" stroke-width="3" stroke-linecap="round"><path d="M5 13l4 4L19 7"/></svg>
  </div>
  <div class="title">Paylink Created!</div>
  <div class="qr-container">
    <svg width="200" height="200" viewBox="0 0 200 200" id="qr"></svg>
  </div>
  <div class="link-box">velum.cash/pay/ckvn8x2mf0001jk7...</div>
  <div class="btn-row">
    <div class="btn-secondary">[Copy Link]</div>
    <div class="btn-secondary">[Download QR]</div>
    <div class="btn-secondary">[Share]</div>
  </div>
</div>
<script>
const qr = document.getElementById('qr');
for (let row = 0; row < 20; row++) {
  for (let col = 0; col < 20; col++) {
    const isCorner = (row < 4 && col < 4) || (row < 4 && col > 15) || (row > 15 && col < 4);
    const isFilled = isCorner || ((row * 7 + col * 13 + row * col) % 3 !== 0);
    if (isFilled) {
      const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
      rect.setAttribute('x', col * 10);
      rect.setAttribute('y', row * 10);
      rect.setAttribute('width', '9');
      rect.setAttribute('height', '9');
      rect.setAttribute('fill', '#1a1a1a');
      rect.setAttribute('rx', '1');
      qr.appendChild(rect);
    }
  }
}
const c = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
c.setAttribute('cx','100');c.setAttribute('cy','100');c.setAttribute('r','22');c.setAttribute('fill','#FFC700');
qr.appendChild(c);
const c2 = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
c2.setAttribute('cx','100');c2.setAttribute('cy','100');c2.setAttribute('r','10');c2.setAttribute('fill','white');
qr.appendChild(c2);
</script>
</body>
</html>
