name: ðŸ’¡ Feature Request
description: Propose a new feature
title: "[FEATURE] "
labels: ["enhancement", "discussion"]

body:
  - type: markdown
    attributes:
      value: |
        ## Feature Request
        Describe the feature you'd like to see added.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve?
      placeholder: I need this because...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How would you implement this?
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: What other approaches did you consider?

  - type: dropdown
    id: phase
    attributes:
      label: Affects Phase
      options:
        - Phase 1 (Core)
        - Phase 2 (Privacy++)
        - Phase 3 (Relayer)
        - Phase 4 (Ecosystem)
        - Other

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues
          required: true
        - label: This doesn't break core invariants
          required: true
