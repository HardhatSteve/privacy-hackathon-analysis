name: üêõ Bug Report
description: Report a bug in the protocol
title: "[BUG] "
labels: ["bug", "triage"]

body:
  - type: markdown
    attributes:
      value: |
        ## Bug Report
        Thank you for reporting a bug! Please provide as much detail as possible.
        
        ‚ö†Ô∏è **For security vulnerabilities, use GitHub Security Advisories instead.**

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Run command...
        2. With parameters...
        3. See error...
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: What version are you using?
      placeholder: v0.1.0
    validations:
      required: true

  - type: dropdown
    id: network
    attributes:
      label: Network
      options:
        - Localnet
        - Devnet
        - Mainnet
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Any relevant log output
      render: shell
