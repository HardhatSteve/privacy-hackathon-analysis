name: Build Release Binaries

on:
  workflow_dispatch:  # Manual trigger only
  push:
    tags:
      - 'v*'  # Auto-run on version tags

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: paraloom-node
            asset_name: paraloom-node-linux-amd64

          # Uncomment when Windows/Mac builds are needed:
          # - os: windows-latest
          #   target: x86_64-pc-windows-msvc
          #   artifact_name: paraloom-node.exe
          #   asset_name: paraloom-node-windows-amd64.exe
          #
          # - os: macos-latest
          #   target: x86_64-apple-darwin
          #   artifact_name: paraloom-node
          #   asset_name: paraloom-node-macos-amd64
          #
          # - os: macos-latest
          #   target: aarch64-apple-darwin
          #   artifact_name: paraloom-node
          #   asset_name: paraloom-node-macos-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            protobuf-compiler \
            clang \
            libclang-dev \
            cmake \
            libc++-dev \
            libc++abi-dev \
            libstdc++-12-dev

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install protobuf cmake

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install protoc -y

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} --bin paraloom-node

      - name: Strip binary (Unix)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Rename binary
        shell: bash
        run: |
          mkdir -p artifacts
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} artifacts/${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: artifacts/${{ matrix.asset_name }}
          retention-days: 7

