# Coordinator Configuration (for network testing)

[network]
# Listen on all interfaces for network connections
listen_address = "/ip4/0.0.0.0/tcp/9001"
bootstrap_nodes = []
enable_mdns = true

[node]
node_type = "Coordinator"
max_cpu_usage = 80
max_memory_usage = 70
max_storage_usage = 10240

[storage]
data_dir = "./data/coordinator"
