<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORRO | Invite Team</title>
    <style>
        * {
            box-sizing: border-box;
        }

        :root {
            /* ORRO V2.2 Color Palette */
            --bg-primary: #0a0a0c;
            --surface: #16161a;
            --accent-glow: #e4e4e7;
            --text-main: #e4e4e7;
            --text-dim: #a1a1aa;
            --border-subtle: #27272a;
            --transition-speed: 0.25s;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }

        .survey-container {
            background: var(--surface);
            border: 1px solid var(--border-subtle);
            padding: 2.5rem 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 1.75rem;
            margin: 0 0 0.5rem 0;
            letter-spacing: -0.02em;
            font-weight: 600;
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 1rem;
            margin: 0 0 2rem 0;
        }

        /* Email Inputs */
        .email-inputs {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-bottom: 3rem;
        }

        input[type="email"] {
            width: 100%;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border-subtle);
            color: var(--text-main);
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: all var(--transition-speed);
        }

        input[type="email"]::placeholder {
            color: var(--text-dim);
        }

        input[type="email"]:focus {
            outline: none;
            border-color: var(--accent-glow);
            background: rgba(0, 242, 255, 0.05);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.1);
        }

        input[type="email"]:hover {
            border-color: rgba(0, 242, 255, 0.3);
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 14px;
            align-items: center;
        }

        .skip-btn {
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            padding: 1rem;
            transition: color var(--transition-speed);
            white-space: nowrap;
            flex-shrink: 0;
        }

        .skip-btn:hover {
            color: var(--text-main);
        }

        button.continue-btn {
            flex: 1;
            padding: 1rem;
            background: var(--accent-glow);
            color: var(--bg-primary);
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button.continue-btn:hover {
            opacity: 0.9;
        }

        @media (max-width: 640px) {
            .survey-container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="survey-container">
        <h1>Will anyone else be joining you?</h1>
        <p class="subtitle">You can invite others to jam, design, and build things with you.</p>

        <form action="/onboard/invite" method="POST" id="inviteForm">
            <div class="email-inputs">
                <input 
                    type="email" 
                    name="invite_email_1" 
                    placeholder="someone@example.com"
                    autocomplete="off"
                >
                <input 
                    type="email" 
                    name="invite_email_2" 
                    placeholder="someone@example.com"
                    autocomplete="off"
                >
                <input 
                    type="email" 
                    name="invite_email_3" 
                    placeholder="someone@example.com"
                    autocomplete="off"
                >
            </div>

            <div class="action-buttons">
                <button type="button" class="skip-btn" onclick="window.location.href='/onboard/complete'">Skip</button>
                <button type="submit" class="continue-btn">Continue</button>
            </div>
        </form>
    </div>

</body>
</html>
