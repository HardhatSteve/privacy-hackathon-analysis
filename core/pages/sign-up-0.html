<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORRO | Email</title>
    <style>
        * {
            box-sizing: border-box;
        }

        :root {
            /* ORRO V2.2 Color Palette */
            --bg-primary: #0a0a0c;
            --surface: #16161a;
            --accent-glow: #00f2ff;
            --text-main: #e4e4e7;
            --text-dim: #a1a1aa;
            --border-subtle: #27272a;
            --transition-speed: 0.25s;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }

        .survey-container {
            background: var(--surface);
            border: 1px solid var(--border-subtle);
            padding: 2.5rem 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 1.75rem;
            margin: 0 0 1.5rem 0;
            letter-spacing: -0.02em;
            font-weight: 600;
        }

        /* Email Input */
        .input-wrapper {
            margin-bottom: 2rem;
        }

        input[type="email"] {
            width: 100%;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border-subtle);
            color: var(--text-main);
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: all var(--transition-speed);
        }

        input[type="email"]::placeholder {
            color: var(--text-dim);
        }

        input[type="email"]:focus {
            outline: none;
            border-color: var(--accent-glow);
            background: rgba(0, 242, 255, 0.05);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.1);
        }

        input[type="email"]:hover {
            border-color: rgba(0, 242, 255, 0.3);
        }

        /* Submit Button */
        button.action-btn {
            width: 100%;
            padding: 1rem;
            background: var(--text-main);
            color: var(--bg-primary);
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button.action-btn:hover {
            opacity: 0.9;
        }

        @media (max-width: 640px) {
            .survey-container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="survey-container">
        <h1>Enter your email address:</h1>

        <form action="/onboard/email" method="POST" id="emailForm">
            <div class="input-wrapper">
                <input 
                    type="email" 
                    name="email" 
                    id="email"
                    placeholder="yourname@emailaddress.com"
                    required
                    autocomplete="email"
                >
            </div>

            <button type="submit" class="action-btn">Continue</button>
        </form>
    </div>

</body>
</html>
