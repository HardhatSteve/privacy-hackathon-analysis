<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORRO | Feature Selection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        :root {
            /* ORRO V2.2 Color Palette */
            --bg-primary: #0a0a0c;
            --surface: #16161a;
            --accent-glow: #00f2ff;
            --text-main: #e4e4e7;
            --text-dim: #a1a1aa;
            --border-subtle: #27272a;
            --transition-speed: 0.25s;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }

        .survey-container {
            background: var(--surface);
            border: 1px solid var(--border-subtle);
            padding: 2.5rem 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 1.75rem;
            margin: 0 0 0.5rem 0;
            letter-spacing: -0.02em;
            font-weight: 600;
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 1rem;
            margin: 0 0 2rem 0;
        }

        /* Feature Grid */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            column-gap: 14px;
            row-gap: 14px;
            margin-bottom: 2rem;
        }

        .feature-option {
            display: block;
        }

        .feature-option input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .feature-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border-subtle);
            color: var(--text-main);
            padding: 18px 16px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-speed);
            text-align: left;
            min-height: 70px;
        }

        .feature-btn i {
            font-size: 1.25rem;
            width: 24px;
            text-align: center;
            flex-shrink: 0;
        }

        .feature-text {
            flex: 1;
            min-width: 0;
        }

        .feature-option:hover .feature-btn {
            border-color: rgba(0, 242, 255, 0.3);
            background: rgba(255,255,255,0.05);
        }

        .feature-option input:checked + .feature-btn {
            border-color: var(--accent-glow);
            background: rgba(0, 242, 255, 0.08);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.15);
        }

        /* Submit Button */
        button.action-btn {
            width: 100%;
            padding: 1rem;
            background: var(--text-main);
            color: var(--bg-primary);
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button.action-btn:hover {
            opacity: 0.9;
        }

        @media (max-width: 640px) {
            .features-grid {
                grid-template-columns: 1fr;
            }
            
            .survey-container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="survey-container">
        <h1>What feature are you here for?</h1>
        <p class="subtitle">Select as many as you want...</p>

        <form action="/onboard/features" method="POST" id="featuresForm">
            <div class="features-grid">
                
                <label class="feature-option">
                    <input type="checkbox" name="feature" value="pictures-paintings">
                    <div class="feature-btn">
                        <i class="fas fa-palette"></i>
                        <div class="feature-text">Pictures, Paintings & Images</div>
                    </div>
                </label>

                <label class="feature-option">
                    <input type="checkbox" name="feature" value="videos-avatars">
                    <div class="feature-btn">
                        <i class="fas fa-video"></i>
                        <div class="feature-text">Videos & Avatars</div>
                    </div>
                </label>

                <label class="feature-option">
                    <input type="checkbox" name="feature" value="traditional-arts">
                    <div class="feature-btn">
                        <i class="fas fa-pen-fancy"></i>
                        <div class="feature-text">Traditional Arts & Crafts</div>
                    </div>
                </label>

                <label class="feature-option">
                    <input type="checkbox" name="feature" value="chat-writing">
                    <div class="feature-btn">
                        <i class="far fa-comment-dots"></i>
                        <div class="feature-text">Chat / Writing / Literature</div>
                    </div>
                </label>

                <label class="feature-option">
                    <input type="checkbox" name="feature" value="voice-music">
                    <div class="feature-btn">
                        <i class="fas fa-music"></i>
                        <div class="feature-text">Voice & Music</div>
                    </div>
                </label>

                <label class="feature-option">
                    <input type="checkbox" name="feature" value="film-slides">
                    <div class="feature-btn">
                        <i class="far fa-file-alt"></i>
                        <div class="feature-text">Film and Slides</div>
                    </div>
                </label>

                <label class="feature-option">
                    <input type="checkbox" name="feature" value="dance-ballet">
                    <div class="feature-btn">
                        <i class="fas fa-running"></i>
                        <div class="feature-text">Dance, Ballet & Theatre</div>
                    </div>
                </label>

                <label class="feature-option">
                    <input type="checkbox" name="feature" value="exploring">
                    <div class="feature-btn">
                        <i class="fas fa-search"></i>
                        <div class="feature-text">Just exploring</div>
                    </div>
                </label>

            </div>

            <button type="submit" class="action-btn">Continue</button>
        </form>
    </div>

</body>
</html>
