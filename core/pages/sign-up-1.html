<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORRO | Verify Code</title>
    <style>
        * {
            box-sizing: border-box;
        }

        :root {
            /* ORRO V2.2 Color Palette */
            --bg-primary: #0a0a0c;
            --surface: #16161a;
            --accent-glow: #00f2ff;
            --text-main: #e4e4e7;
            --text-dim: #a1a1aa;
            --border-subtle: #27272a;
            --transition-speed: 0.25s;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-main);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }

        .survey-container {
            background: var(--surface);
            border: 1px solid var(--border-subtle);
            padding: 2.5rem 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 1.75rem;
            margin: 0 0 1.5rem 0;
            letter-spacing: -0.02em;
            font-weight: 600;
        }

        /* OTP Input Container */
        .otp-container {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .otp-input {
            width: 56px;
            height: 64px;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border-subtle);
            color: var(--text-main);
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            border-radius: 8px;
            font-family: inherit;
            transition: all var(--transition-speed);
        }

        .otp-input:focus {
            outline: none;
            border-color: var(--accent-glow);
            background: rgba(0, 242, 255, 0.05);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.1);
        }

        .otp-input:hover {
            border-color: rgba(0, 242, 255, 0.3);
        }

        /* Remove number input arrows */
        .otp-input::-webkit-outer-spin-button,
        .otp-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .otp-input[type=number] {
            -moz-appearance: textfield;
        }

        /* Resend Link */
        .resend-wrapper {
            text-align: center;
            margin-bottom: 2rem;
        }

        .resend-link {
            color: var(--accent-glow);
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity var(--transition-speed);
        }

        .resend-link:hover {
            opacity: 0.8;
        }

        /* Submit Button */
        button.action-btn {
            width: 100%;
            padding: 1rem;
            background: var(--text-main);
            color: var(--bg-primary);
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button.action-btn:hover {
            opacity: 0.9;
        }

        button.action-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        @media (max-width: 640px) {
            .survey-container {
                padding: 2rem 1.5rem;
            }

            .otp-input {
                width: 48px;
                height: 56px;
                font-size: 1.25rem;
            }

            .otp-container {
                gap: 8px;
            }
        }
    </style>
</head>
<body>

    <div class="survey-container">
        <h1>Enter verification code:</h1>

        <form action="/onboard/verify" method="POST" id="otpForm">
            <div class="otp-container">
                <input type="number" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off" data-index="0">
                <input type="number" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off" data-index="1">
                <input type="number" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off" data-index="2">
                <input type="number" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off" data-index="3">
                <input type="number" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off" data-index="4">
                <input type="number" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric" autocomplete="off" data-index="5">
            </div>

            <input type="hidden" name="otp_code" id="otpCode">

            <div class="resend-wrapper">
                <a href="#" class="resend-link" id="resendLink">Send again</a>
            </div>

            <button type="submit" class="action-btn" id="submitBtn">Continue</button>
        </form>
    </div>

    <script>
        const inputs = document.querySelectorAll('.otp-input');
        const form = document.getElementById('otpForm');
        const submitBtn = document.getElementById('submitBtn');
        const otpCodeInput = document.getElementById('otpCode');
        const resendLink = document.getElementById('resendLink');

        // Auto-focus first input
        inputs[0].focus();

        inputs.forEach((input, index) => {
            // Handle input
            input.addEventListener('input', (e) => {
                const value = e.target.value;
                
                // Only allow single digit
                if (value.length > 1) {
                    e.target.value = value.slice(0, 1);
                }

                // Move to next input if value entered
                if (value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }

                // Update hidden input with complete OTP
                updateOTPCode();
            });

            // Handle backspace
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    inputs[index - 1].focus();
                }
            });

            // Handle paste
            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text');
                const digits = pastedData.replace(/\D/g, '').split('');
                
                digits.forEach((digit, i) => {
                    if (index + i < inputs.length) {
                        inputs[index + i].value = digit;
                    }
                });

                // Focus last filled input or next empty
                const lastFilledIndex = Math.min(index + digits.length - 1, inputs.length - 1);
                inputs[lastFilledIndex].focus();
                
                updateOTPCode();
            });
        });

        function updateOTPCode() {
            const code = Array.from(inputs).map(input => input.value).join('');
            otpCodeInput.value = code;
            
            // Enable/disable submit button based on completion
            submitBtn.disabled = code.length !== 6;
        }

        // Resend code functionality
        resendLink.addEventListener('click', (e) => {
            e.preventDefault();
            // Add your resend logic here
            alert('Verification code sent again!');
        });

        // Form submission
        form.addEventListener('submit', (e) => {
            const code = otpCodeInput.value;
            if (code.length !== 6) {
                e.preventDefault();
                alert('Please enter all 6 digits');
            }
        });

        // Initial state
        updateOTPCode();
    </script>

</body>
</html>
